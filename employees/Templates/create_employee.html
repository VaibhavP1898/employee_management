{% extends 'base.html' %}

{% block content %}
  <style>
    /* Styling for the form container */
    .form-container {
        background-color: #fff;
        padding: 30px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Heading Style */
    h2 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Styling for the form group */
    .form-group {
        margin-bottom: 20px;
    }

    /* Styling for each form input field */
    form input, form select, form textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button Styling */
    button.submit-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        margin-top: 20px;
    }

    button.submit-btn:hover {
        background-color: #45a049;
    }

    /* Adjusting button styles for mobile responsiveness */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
            margin: 20px;
        }
        button.submit-btn {
            font-size: 14px;
        }
    }
  </style>

  <div class="form-container">
    <h2>Create Employee</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Add Employee</button>
    </form>
  </div>
{% endblock %}
