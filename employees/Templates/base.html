<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        nav {
            background-color: #000; /* Black background */
            padding: 10px 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f4b400; /* Hover effect color */
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1; /* Makes container take up remaining space */
        }

        /* Heading Styling */
        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button, .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, .btn:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        form input, form select, form button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        form button:hover {
            background-color: #005f73;
        }

        /* Footer Styling */
        footer {
            background-color: #000; /* Black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav {
                padding: 10px;
                text-align: center;
            }

            nav a {
                margin: 0 10px;
                font-size: 16px;
            }

            .container {
                padding: 15px;
            }

            table th, table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create_employee' %}">Add Employee</a> |
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Employee Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
